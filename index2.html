<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="author" content="Joe Walker">
  <script src="scripts/require.js" type="text/javascript"></script>
  <script type="text/javascript">
    require({
        waitSeconds: 1,
        packagePaths: {
            "lib": [ { name: "gcli", main: "index", lib: "." } ],
            //"mini": [ { name: "pilot", main: "index", lib: "." } ]
            "support/pilot/lib": [ { name: "pilot", main: "index", lib: "." } ]
        }
    });

    var deps = [ "gcli/index", "gcli/ui/index", "pilot/fixoldbrowsers" ];

    require(deps, function(gcli, ui) {
        gcli.startup();

        var options = {
          style: ui.Popup.style.singleColumnVariable,
          children: [ ui.Hinter ]
        };
        gcli.createView(options);
        new ui.RequestsView(options);
    }.bind(this));
  </script>
  <title>Cockpit: Command Line</title>
  <style type="text/css" media="screen">
    html, body { margin: 0; padding: 0; }
    #gcliReports {
      position: absolute; top: 0; height: 500px; left: 0; right: 0;
    }
    #gcliOutput {
      position: absolute; bottom: 23px; left: 0; right: 0;
    }
    #gcliInput {
      position: absolute; bottom: 0; height: 25px; left: 0; width: 95%;
      border: 1px solid #999;
      font-size: 110%;
      font-family: Consolas, Inconsolata, Courier New, monospace;
    }
  </style>
</head>

<body>

  <div id="gcliReports"></div>
  <div id="gcliOutput"></div>
  <input id="gcliInput" type="text"/>

</body>
</html>
