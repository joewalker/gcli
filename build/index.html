<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="author" content="Joe Walker">
  <title>GCLI: Graphical Command Line</title>
  <style type="text/css" media="screen">
    body {
      width: 100%; height: 100%; overflow: hidden;
      font-family: Calibri, Verdana, sans-serif;
    }
    #gcliOutput {
      position: absolute; top: 0; bottom: 30px; left: 0; right: 0;
    }
    #gcliInput {
      position: absolute; height: 27px; bottom: 0; left: 0; right: 0;
      border: 1px solid #999;
      font-size: 110%;
      width: 100%;
      font-family: Consolas, Inconsolata, Courier New, monospace;
    }
  </style>
</head>

<body>

  <div id="gcliOutput">
  </div>

  <input id="gcliInput" type="text" autofocus/>

  <script type="text/javascript" src="es5-shim.js"></script>
  <script type="text/javascript" src="gcli-uncompressed.js"></script>
  <script type="text/javascript">
    // This is just some debug to help people who try to run from the build dir
    if (!('require' in this)) {
      console.error('Running from \'build\' directory is not supported. ' +
              'Please use either index.html in the GCLI root (for devt), ' +
              'or the \'built\' directory (with \'node Makefile.dryice.js\')');
      alert('Missing gcli script file. See console for possible reasons.');
      throw new Error('Can\'t start without require');
    }

    // This list should be the same as the browser part of Makefile.dryice.js
    require([ 'gcli/index', 'demo/index' ], function(gcli, demo) {
      gcli.createView();
    });
  </script>

</body>
</html>
