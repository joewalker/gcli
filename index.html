<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="author" content="Joe Walker">
  <script type="text/javascript" src="scripts/es5-shim.js"></script>
  <script type="text/javascript" src="scripts/require.js"></script>
  <script type="text/javascript">
    require({
      paths: { "text": "scripts/text" },
      packagePaths: {
        "lib": [
          { name: "gcli", main: "index", lib: "." },
          { name: "test", main: "index", lib: "." },
          { name: "gclitest", main: "index", lib: "." },
          { name: "demo", main: "index", lib: "." }
        ]
      }
    });

    var deps = [
      'gcli/index', 'gcli/ui/start/browser', 'demo/index', 'gclitest/index'
    ];

    require(deps, function(gcli, browser, demo, gclitest) {
      browser.createView();
    });
  </script>
  <title>GCLI: Graphical Command Line</title>
  <style type="text/css" media="screen">
    body {
      width: 100%; height: 100%; overflow: hidden;
      font-family: Calibri, Verdana, sans-serif;
    }
    #gcliOutput {
      position: absolute; top: 0; bottom: 30px; left: 0; right: 0;
    }
    #gcliInput {
      position: absolute; height: 27px; bottom: 0; left: 0; right: 0;
      border: 1px solid #999;
      font-size: 110%;
      width: 100%;
      font-family: Consolas, Inconsolata, Courier New, monospace;
    }
  </style>
</head>

<body>

  <div id="gcliOutput">
  </div>

  <input id="gcliInput" type="text" autofocus/>

</body>
</html>
