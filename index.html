<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="author" content="Joe Walker">
  <script type="text/javascript" src="scripts/es5-shim.js"></script>
  <script type="text/javascript" src="scripts/require.js"></script>
  <script type="text/javascript">
    require({
      paths: { "text": "scripts/text" },
      packagePaths: {
        "lib": [
          { name: "gcli", main: "index", lib: "." },
          { name: "test", main: "index", lib: "." },
          { name: "gclitest", main: "index", lib: "." },
          { name: "demo", main: "index", lib: "." }
        ]
      }
    });

    var deps = [ 'gcli/index', 'demo/index', 'gcli/commands/help', 'gclitest/index' ];

    require(deps, function(gcli, demo, help, gclitest) {
      try {
        gcli.startup();
        demo.startup();
        window.gcliUI = gcli.createView();
        gclitest.startup({ autoRun: true });

        help.helpMessages.prefix = "<h2>Welcome to GCLI</h2>" +
            "<p>GCLI is an experiment to create a highly usable JavaScript command line for developers." +
            "<p>Useful links: " +
            "<a target='_blank' href='https://github.com/joewalker/gcli'>source</a> (LGPL/MPL/GPL), " +
            "<a target='_blank' href='https://github.com/joewalker/gcli/blob/master/docs/index.md'>documentation</a> (for users/embedders), " +
            "<a target='_blank' href='https://wiki.mozilla.org/DevTools/Features/GCLI'>Mozilla feature page</a> (for GCLI in the web console).";
      }
      catch (ex) {
        console.error(ex);
      }
    });
  </script>
  <title>GCLI: Graphical Command Line</title>
  <style type="text/css" media="screen">
    body {
      width: 100%; height: 100%; overflow: hidden;
      font-family: Calibri, Verdana, sans-serif;
    }
    #gcliOutput {
      position: absolute; top: 0; bottom: 30px; left: 0; right: 0;
    }
    #gcliInput {
      position: absolute; height: 27px; bottom: 0; left: 0; right: 0;
      border: 1px solid #999;
      font-size: 110%;
      width: 100%;
      font-family: Consolas, Inconsolata, Courier New, monospace;
    }
  </style>
</head>

<body>

  <div id="gcliOutput">
  </div>

  <input id="gcliInput" type="text" autofocus/>

</body>
</html>
